<ion-header>
  <ion-toolbar>
    <ion-title>tools</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let tool of tools;">
    <ion-card-content>
        <form #form="ngForm" (ngSubmit)="updateTool(form)">
          <div class="padding">
            <ion-item>
              <ion-label>Name</ion-label>
              <ion-input type="text" [(ngModel)]="tool.name" required  name="name"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label>Version</ion-label>
              <ion-input  type="text" name="version" required [(ngModel)]="tool.version"></ion-input>
            </ion-item>
            
            
                <ion-input type="hidden" name="id" [(ngModel)]="tool.id"></ion-input>
            
          </div>
          
          <ion-grid>
              <ion-row>
                <ion-col col-6>
                    <ion-button fill="solid" type="submit" [disabled]="form.invalid" expand="full" color="primary" >update</ion-button>
                  
                </ion-col>
                <ion-col col-6>
                    <ion-button fill="solid" (click)="deleteTool(form.value.id)" expand="full" color="danger" >delete</ion-button>
                </ion-col>
              </ion-row>
            </ion-grid>              
          </form>
    </ion-card-content>
</ion-card>
<ion-button (click)="openModal()" expand="block">Create new Tool</ion-button>


</ion-content>
