<ion-header>
  <ion-toolbar>
    <ion-title>accounts</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card *ngFor="let account of accounts;">
        <ion-card-content>
            <form #form="ngForm" (ngSubmit)="updateAccount(form)">
              <div class="padding">
                <ion-item>
                  <ion-label>Name</ion-label>
                  <ion-input type="text" [(ngModel)]="account.name" required  name="name"></ion-input>
                </ion-item>
                <ion-item>
                  <ion-label>Username</ion-label>
                  <ion-input  type="text" name="username" required [(ngModel)]="account.username"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label>Password</ion-label>
                    <ion-input  type="text" name="password" required [(ngModel)]="account.password"></ion-input>
                </ion-item>
                
                    <ion-input type="hidden" name="id" [(ngModel)]="account.id"></ion-input>
                
              </div>
              
              <ion-grid>
                  <ion-row>
                    <ion-col col-6>
                        <ion-button fill="solid" type="submit" [disabled]="form.invalid" expand="full" color="primary" >update</ion-button>
                      
                    </ion-col>
                    <ion-col col-6>
                        <ion-button fill="solid" (click)="deleteAccount(form.value.id)" expand="full" color="danger" >delete</ion-button>
                    </ion-col>
                  </ion-row>
                </ion-grid>              
              </form>
        </ion-card-content>
    </ion-card>
    <ion-button (click)="openModal()" expand="block">Create new Account</ion-button>
</ion-content>
