<ion-content  color="primary">
  <form  #form="ngForm" (ngSubmit)="submitForm(form)">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3>Create Contact!</h3>
          </div>
          <div padding>
            <ion-item>
              <ion-input  name="title" type="text" placeholder="Title" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="first_name" type="text" placeholder="First Name" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="last_name" type="text" placeholder="Last Name" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="email" type="email" placeholder="Email" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="phone" type="text" placeholder="Phone" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="address" type="text" placeholder="Address" ngModel required></ion-input>
            </ion-item>
            
              <ion-input name="user_id" type="hidden" [(ngModel)]="user_id"></ion-input>
            
          </div>
          <div padding>
            <ion-button  size="large" type="submit" [disabled]="form.invalid" expand="block">Register</ion-button>
          </div>
          <div padding>
            <ion-button  size="large" (click)="closeModal()" expand="block">Close</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
