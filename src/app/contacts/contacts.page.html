<ion-header>
  <ion-toolbar>
    <ion-title>contacts</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

    <ion-card *ngFor="let contact of contacts;">
        <ion-card-content>
            <form #form="ngForm" (ngSubmit)="updateContact(form)">
              <div class="padding">
                <ion-item>
                  <ion-label>Title</ion-label>
                  <ion-input type="text" [(ngModel)]="contact.title" required  name="title"></ion-input>
                </ion-item>
                <ion-item>
                  <ion-label>First Name</ion-label>
                  <ion-input  type="text" name="first_name" required [(ngModel)]="contact.first_name"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label>Last Name</ion-label>
                    <ion-input type="text"  name="last_name" required [(ngModel)]="contact.last_name" ></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label>Phone</ion-label>
                    <ion-input type="text" name="phone" required [(ngModel)]="contact.phone"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label>Email </ion-label>
                    <ion-input type="email" name="email" required [(ngModel)]="contact.email"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label>Address</ion-label>
                    <ion-input type="text" name="address" required [(ngModel)]="contact.address"></ion-input>
                </ion-item>
                
                    
                    <ion-input type="hidden" name="id" [(ngModel)]="contact.id"></ion-input>
                
              </div>
              
              <ion-grid>
                  <ion-row>
                    <ion-col col-6>
                        <ion-button fill="solid" type="submit" [disabled]="form.invalid" expand="full" color="primary" >update</ion-button>
                      
                    </ion-col>
                    <ion-col col-6>
                        <ion-button fill="solid" (click)="deleteContact(form.value.id)" expand="full" color="danger" >delete</ion-button>
                    </ion-col>
                  </ion-row>
                </ion-grid>
              
                <ion-button padding class="center" fill="solid" (click)="redirectToActivities(form)" expand="full"  >activities</ion-button>
              
              </form>
        </ion-card-content>
    </ion-card>
    <ion-button (click)="openModal()" expand="block">Create new contact</ion-button>
</ion-content>
